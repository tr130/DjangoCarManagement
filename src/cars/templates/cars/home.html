{% extends 'cars/base.html' %}

{% block content %}
{% if role != 'Customer' %}
    <a href="{% url 'cars:job-list' %}" class="option">
        Jobs
    </a>
{% endif %}
{% if role != 'Employee' %}
    <a href="{% url 'cars:car-list' %}" class="option">
        Cars
    </a>
{% endif %}
{% if role == 'Manager' %}
    <a href="{% url 'parts:parts-admin' %}" class="option">
        Parts
    </a>
{% endif %}


{% endblock content %}
